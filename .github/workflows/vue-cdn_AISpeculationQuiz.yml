# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AISpeculationQuiz

on:
  push:
    branches:
      - vue-cdn
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://aispeculationquiz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b328c6b3d26e4ed4997f76c75f32e7b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec42b4697e11423cba1ab1b38553e4b4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: aispeculationquiz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b328c6b3d26e4ed4997f76c75f32e7b0 }}/docker_vue:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AISpeculationQuiz'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e2b0dadd32a4db0bb0566be2ad2be60 }}
        images: 'aispeculationquiz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b328c6b3d26e4ed4997f76c75f32e7b0 }}/docker_vue:${{ github.sha }}'